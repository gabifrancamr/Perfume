<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <div class="container">
        <div class="esquerda"></div>
        <div class="direita">
          <p class="previa">Preview</p>
          <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
          <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="precos">
              <p class="preco-atual">$149.99</p>
              <p class="novo-preco">$169.99</p>
            </div>
            <button class="botao">
              <img src="favicon-32x32.png" alt="">
              Add to Cart
            </button>
        </div>
      </div>
    </main>
</body>
</html>
